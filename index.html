<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shotcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/56265c6d3a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <p class="title">✔️ <b>Click</b> on a person <b>WITHOUT A MASK</b> ✔️</p>
    
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">hello</span>
    </section>
</body>
</html>
